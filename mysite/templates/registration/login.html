<!DOCTYPE html>
<html lang="ru">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Координатор</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'login.css' %}" rel="stylesheet">
</head>

<body class="text-center">

    <form class="form-signin" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">Введите имя и пароль</h1>
        <div class="sr-only">{{ form.username.label_tag }}</div>
        <input type="text" name="username" class="form-control" placeholder="Имя пользователя" recuired autofocus>
        <div class="sr-only">{{ form.password.label_tag }}</div>
        <input type="password" name="password" id="id_password" class="form-control" placeholder="Пароль" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
    </form>

</body>

</html>
